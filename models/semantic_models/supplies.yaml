semantic_models:
  #The name of the semantic model.
  - name: supplies
    description: |
      Supplies dimension table. The grain of the table is one row per product. 
    #The name of the dbt model and schema
    model: ref('stg_supplies')
    #Entities. These usually corespond to keys in the table.
    entities:
      - name: supply
        type: foreign
        expr: supply_uuid
      - name: product
        type: foreign
        expr: product_id

  #Dimensions. Either categorical or time. These add additonal context to metrics. The typical querying pattern is Metric by Dimension.  
    dimensions:
      - name: supply_name
        type: categorical
      - name: supply_cost
        type: categorical
      - name: is_perishable_supply
        type: categorical
