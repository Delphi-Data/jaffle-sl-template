semantic_models:
  - name: locations
    description: |
      Location dimension table. The grain of the table is one row per location. 
    model: ref('stg_locations')
    entities:
      - name: location
        type: primary
        expr: location_id
    dimensions:
      - name: location_name
        type: categorical
      - name: opened_at
        expr: date_trunc('day', opened_at)
        type: time
        type_params:
          time_granularity: day
          is_primary: True
    measures:
      - name: average_tax_rate
        description: Average tax rate.
        expr: tax_rate
        agg: avg

metrics:
  - name: locations
    description: Count of locations that placed in order. 
    type: simple
    label: Locations
    type_params:
      measure: locations_with_orders
